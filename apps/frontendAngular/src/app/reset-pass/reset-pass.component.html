<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-800">Reset Password</h2>

    <form class="space-y-4" (submit)="onSubmit(); $event.preventDefault()">
      <div>
        <label for="otp" class="block text-sm font-medium text-gray-700"
          >OTP</label
        >
        <input
          id="otp"
          type="text"
          [(ngModel)]="otp"
          name="otp"
          class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter the OTP sent to your email"
        />
      </div>

      <div>
        <label for="newPassword" class="block text-sm font-medium text-gray-700"
          >New Password</label
        >
        <input
          id="newPassword"
          type="password"
          [(ngModel)]="newPassword"
          name="newPassword"
          class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your new password"
        />
      </div>

      <div>
        <button
          type="submit"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 rounded-md"
        >
          Reset Password
        </button>
      </div>
    </form>
  </div>
</div>
